<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <title>邀请得10元</title>
    <script>
        (function (doc, win) {
            var docEl = doc.documentElement,//设备宽度
                rem = 100, //1rem代表100px
                desW = 750, //设计稿宽度
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    if (clientWidth >= desW) {
                        docEl.style.fontSize = rem + "px";
                    } else {
                        docEl.style.fontSize = rem * (clientWidth / desW) + 'px';
                    }
                };

            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
</head>
<style>
    @media (min-width: 320px) {
        html {
            font-size: 42.6667px;
        }
    }

    @media (min-width: 360px) {
        html {
            font-size: 48px;
        }
    }

    @media (min-width: 375px) {
        html {
            font-size: 50px;
        }
    }

    @media (min-width: 384px) {
        html {
            font-size: 51.2px;
        }
    }

    @media (min-width: 414px) {
        html {
            font-size: 55.2px;
        }
    }

    @media (min-width: 448px) {
        html {
            font-size: 59.7333px;
        }
    }

    @media (min-width: 480px) {
        html {
            font-size: 48px;
        }
    }

    @media (min-width: 512px) {
        html {
            font-size: 68.2667px;
        }
    }

    @media (min-width: 544px) {
        html {
            font-size: 72.5333px;
        }
    }

    @media (min-width: 576px) {
        html {
            font-size: 76.8px;
        }
    }

    @media (min-width: 608px) {
        html {
            font-size: 81.0667px;
        }
    }

    @media (min-width: 640px) {
        html {
            font-size: 85.3333px;
        }
    }

    @media (min-width: 750px) {
        html {
            font-size: 100px;

    body {
        font-size: 14px;
        margin: 0;
        padding: 0;
        background: #DB1043 url("./img/bj.png") left top no-repeat;
        background-size: 100%;
    }

    ul,
    li {
        margin: 0;
        padding: 0;
        list-style: none;
    }

    .invite-tip {
        width: 4.34rem;
        height: 0.69rem;
        background: rgba(206, 32, 21, 1);
        -webkit-box-shadow: 0 0.08rem 0.15rem 0px rgba(98, 21, 7, 0.32);
        box-shadow: 0 0.08rem 0.15rem 0px rgba(98, 21, 7, 0.32);
        border-radius: 0.34rem;
        margin-top: 1.50rem;

        text-align: center;
        font-size: 0.28rem;
        font-weight: 500;
        color: rgba(251, 237, 177, 1);
        line-height: 0.69rem;
    }

    .btn-back {
        position: absolute;
        top: 0.50rem;
        left: 0.31rem;
        background: url("./img/btn_back.png");
        background-size: contain;
        width: 0.20rem;
        height: 0.37rem;
    }

    .btn-back::after {
        content: "";
        position: absolute;
        left: -5px;
        top: -5px;
        right: -5px;
        bottom: -5px;

    }

    .container {
    	position: relative;
        overflow: hidden;
        text-align: center;
    }
    .invite-plus{
    	position: absolute;	
    	top: 0;	
    	right: 0;	
    	width: 1.8rem;
    	height: 2rem;
    	background: url("./img/invite.jpg") center no-repeat;
    	-webkit-background-size: contain;
    	background-size: contain;
    }

    .container div {
        margin-left: auto;
        margin-right: auto;
        background-position: left top;
        background-repeat: no-repeat;
    }

    .theme {
        position: relative;
        margin-top: 0.28rem;
        width: 4.41rem;
        height: 3.10rem;
        background: url("./img/money.png");
        background-size: contain;
    }

    .add {
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        padding: 0 0.05rem;
        position: absolute;
        left: -0.35rem;
        top: 0.23rem;
        height: 0.63rem;
        border: 1px solid rgba(250, 230, 164, 1);
        border-radius: 3px;

        -webkit-writing-mode: vertical-lr;

        -ms-writing-mode: tb-lr;

        writing-mode: vertical-lr;
        -webkit-writing-mode: tb-lr;
        writing-mode: tb-lr;

        font-size: 0.26rem;
        font-weight: 400;
        color: rgba(255, 236, 160, 1);
    }

    .valid-day {
        font-size: 0.29rem;
        font-weight: 400;
        color: rgba(248, 233, 164, 1);
    }

    .invite-label {
        font-size: 0.33rem;
        font-weight: 400;
        color: rgba(248, 233, 164, 1);
    }

    .my-code {
        line-height: 0.31rem;
        margin-top: 1.21rem;
    }

    .my-code span {
        vertical-align: top;
    }

    .copy-code {
        position: relative;
        display: inline-block;
        height: 0.28rem;
        padding: 0 0.12rem;
        vertical-align: middle;
        line-height: 0.28rem;
        border: 1px solid rgba(243, 196, 114, 1);
        border-radius: 3px;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        font-size: 0.19rem;
        font-weight: 400;
        color: rgba(248, 233, 164, 1);
    }

    .copy-code::after {
        content: "";
        position: absolute;
        left: -5px;
        top: -5px;
        right: -5px;
        bottom: -5px;

    }

    .invite_btn {
        width: 5.92rem;
        height: 1.31rem;
        margin-top: 0.26rem;
        background: url("./img/invite_btn.png");
        background-size: contain;
    }

    .bonus-desc-title {
        margin-top: 0.56rem;
        margin-bottom: 0.39rem;
        font-size: 0.33rem;
        font-weight: 500;
        color: rgba(248, 234, 166, 1);
    }

    .mode {
        position: relative;
        width: 6.55rem;
        margin-bottom: 0.42rem;
        background: rgba(255, 255, 255, 1);
        -webkit-box-shadow: 0 0.04rem 0.15rem 0 rgba(173, 0, 33, 0.52);
        box-shadow: 0 0.04rem 0.15rem 0 rgba(173, 0, 33, 0.52);
        border-radius: 0.06rem;
    }

    .mode-one {
        height: 1.15rem;
        line-height: 1.15rem;
        font-size: 0.28rem;
        font-weight: 500;
        color: rgba(41, 41, 41, 1);
    }

    .mode-two,
    .mode-three {
        height: 2.06rem;
    }

    .mode-four {
        height: 2.35rem;
    }

    .mode::before {
        position: absolute;
        left: -0.02rem;
        top: -0.15rem;
        width: 0.73rem;
        height: 0.46rem;
        line-height: 0.46rem;
        background: rgba(255, 255, 255, 1);
        border-radius: 0.06rem;
        background: url("./img/radius_rect.png");
        background-size: contain;

        font-size: 0.22rem;
        font-weight: 400;
        color: rgba(255, 236, 160, 1);
    }

    .mode-one::before {
        content: "1";
    }

    .mode-two::before {
        content: "2";
    }

    .mode-three::before {
        content: "3";
    }

    .mode-four::before {
        content: "4";
    }

    .bonus-desc {
        text-align: left;
        padding: 0 0.49rem;
    }

    .desc-title {
        margin-top: 0.77rem;
        margin-bottom: 0.13rem;
        font-size: 0.26rem;
        font-weight: 500;
        color: rgba(255, 236, 160, 1);
    }

    .desc-wrapper {
        margin-bottom: 1.13rem;
    }

    .desc-wrapper li {
        height: 0.33rem;
        font-size: 0.24rem;
        font-weight: 400;
        color: rgba(255, 236, 160, 1);
        line-height: 0.33rem;
    }

    .mode-title {
        width: 6.55rem;
        height: 0.66rem;
        background: rgba(249, 249, 249, 1);
        border-radius: 0.06rem 0.06rem 0 0;

        font-size: 0.28rem;
        font-weight: 500;
        color: rgba(41, 41, 41, 1);
        line-height: 0.66rem;
    }

    .mode-one span {
        margin-left: 0.24rem;
    }

    .benefit {
        font-size: 0.53rem;
        font-weight: bold;
        color: rgba(255, 83, 57, 1);
    }

    .cash-privilege {
        float: left;
        width: 2.13rem;
        height: 1.12rem;
        background: url("./img/cash.png");
        background-size: contain;
    }

    .get-card {
        font-size: 0.36rem;
        font-weight: 500;
        color: rgba(255, 83, 57, 1);
    }

    .low-cash {
        margin-top: 0.13rem;
        font-size: 0.22rem;
        font-weight: 400;
        color: rgba(41, 41, 41, 1);
    }

    .privilege-tip {
        text-align: left;
        float: left;
    }

    .cash-wrapper {
        display: inline-block;
        padding-top: 0.26rem;
    }

    .mode-two .sub-item,
    .mode-three .sub-item {
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        position: relative;
        padding: 0.22rem 0;
        box-sizing: border-box;
        width: 33.333333%;
        float: left;
    }

    .sub-item-top {
        line-height: 1;
        margin-bottom: 0.28em;
    }

    .mode-two .sub-item::after,
    .mode-three .sub-item::after {
        position: absolute;
        right: 0;
        top: 0.35rem;
        content: "";
        width: 1px;
        height: 0.67rem;
        background: rgba(220, 220, 220, 1);
    }

    .mode-three .sub-item {
        width: 50%;
    }

    .mode-two .sub-item:last-of-type::after {
        width: 0;
    }

    .sub-item-top span {
        margin-left: 0.09rem;
    }

    .money-unit {
        font-size: 0.29rem;
        font-weight: 400;
        color: rgba(255, 83, 57, 1);
    }

    .sub-item-bottom {
        font-size: 0.22rem;
        font-weight: 400;
        color: rgba(41, 41, 41, 1);
    }
</style>

<body>
    <div class="container">
        <!-- <div class="btn-back" id="btnBack"></div> -->
        <div class="invite-plus" onclick="window.location.href='http://fanli.huanxifin.com/activity/plus_code.html'"></div>
        <div class="invite-tip">
            每邀请1个新用户即可获得
        </div>

        <div class="theme">
            <div class="add">累计</div>
        </div>

        <div class="valid-day">
            奖励在邀请好友10天内有效
        </div>

        <div class="my-code">
            <div class="invite-label">
                <span>我的邀请码：</span>
                <label id="inviteCode">000000</label>
                <span id="copyCode" class="copy-code" data-clipboard-action="copy" data-clipboard-target="label">复制</span>
            </div>
        </div>

        <div class="invite_btn" onclick="location.href='./template.html'"></div>

        <div class="bonus-desc-title">奖励获取方式</div>
        <div class="bonus-mode">
            <div class="mode mode-one">
                好友每活跃1天，你每天可得<span class="benefit">0.5元</span>
            </div>
            <div class="mode mode-two">
                <div class="mode-title">
                    若好友连续活跃，你可获得额外奖励
                </div>
                <div>
                    <div class="sub-item">
                        <div class="sub-item-top benefit">
                            1.00<span class="money-unit">元</span>
                        </div>
                        <div class="sub-item-bottom">
                            3天
                        </div>
                    </div>
                    <div class="sub-item">
                        <div class="sub-item-top benefit">
                            2.00<span class="money-unit">元</span>
                        </div>
                        <div class="sub-item-bottom">
                            6天
                        </div>
                    </div>
                    <div class="sub-item">
                        <div class="sub-item-top benefit">
                            2.00<span class="money-unit">元</span>
                        </div>
                        <div class="sub-item-bottom">
                            10天
                        </div>
                    </div>
                </div>
            </div>
            <div class="mode mode-three">
                <div class="mode-title">
                    收徒奖励结束后还可永久获得
                </div>
                <div>
                    <div class="sub-item">
                        <div class="sub-item-top benefit">
                            30%
                        </div>
                        <div class="sub-item-bottom">
                            徒弟收益的
                        </div>
                    </div>
                    <div class="sub-item">
                        <div class="sub-item-top benefit">
                            20%
                        </div>
                        <div class="sub-item-bottom">
                            徒孙收益的
                        </div>
                    </div>
                </div>
            </div>
            <div class="mode mode-four">
                <div class="mode-title">
                    每新邀请1位好友获得
                </div>
                <div class="cash-wrapper">
                    <div class="cash-privilege"></div>
                    <div class="privilege-tip">
                        <div class="get-card">
                            提现特权卡1张
                        </div>
                        <div class="low-cash">
                            可享更低门槛提现
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="bonus-desc">
            <div class="desc-title">说明</div>
            <ul class="desc-wrapper">
                <li>1.好友日收益大于500金币，视为好友当天有效活跃。</li>
                <li>2.若徒弟中断活跃，则重新计算连续活跃天数。</li>
                <li>3.收徒奖励以金币形式发放。</li>
            </ul>
        </div>
    </div>

    <script>
        window.onload=function(){
            var btnBack = document.getElementById('btnBack');
            var u = navigator.userAgent, app = navigator.appVersion;
            var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Linux') > -1; //android终端或者uc浏览器
            var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
            console.log('是否是Android：'+isAndroid);
            console.log('是否是iOS：'+isiOS);

            if(isAndroid){
                if (window.android && typeof (window.android.getInviteCode) == "function") {
                    var iviteCode = window.android.getInviteCode();
                    document.getElementById('inviteCode').innerHTML = iviteCode;
                } else {
                    showToast("没有android.getInviteCode方法");
                }

                // btnBack.addEventListener("click",function () {
                //     if(window.android&& typeof(window.android.back)=="function"){
                //      window.android.back();
                //     }else{
                //      alert("没有android.back方法");
                //     }
                // })
            }



            window.setInviteCode=function(code){
                try{
                    document.getElementById('inviteCode').innerHTML = code;
                }catch(e){
                    console.log(e);
                }
                    // var iviteCode=window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.getinvitecode && window.webkit.messageHandlers.getinvitecode.postMessage(null);


                    // btnBack.addEventListener("click",function () {
                    //     if(window.webkit.messageHandlers.back){
                    //         window.webkit.messageHandlers.back.postMessage(null);
                    //     }else{
                    //         alert("没有ios.back方法");
                    //     }
                    // })
            }



            var clipboard = new ClipboardJS('#copyCode');
            clipboard.on('success', function (e) {
                console.log(e.text);
                showToast("复制成功,邀请码为：" + e.text);
            });
            clipboard.on('error', function (e) {
                showToast(e);
            });
        }
    </script>
